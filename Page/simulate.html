<!DOCTYPE html>
<html>

<head>
  <title>Page Replacement Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../Intro/css/bootswatch.css" />

<body style="padding:50px;">
  <div class="panel panel-warning">
    <div class="panel-heading" style="background-color:#5D6D7E">
      <h1 style="text-alig var text = JSON.strn:center; color:white">PAGE REPLACEMENT ALGORITHMS</h1>
    </div>
    <div class="panel-body" style="background-color:#34495E">
      <div id="input">
        <h4>Request string:</h4>
        <form>
          <input type="text" class="requests form-control" id="request_string" placeholder="Enter request string (space-separated)" />
          <br>
          <h4>Cache Size:</h4>
          <input type="text" class="size form-control" id="csize" placeholder="Enter cache size i.e the number of frames" />
          <br>
          <br>
          <br>
          <input type="button" value="Submit" onclick="myfunction()" style="background-color:#52BE80 " />
        </form>
      </div>
    </div>
  </div>

  <div>
    <button class="button btn-danger button1" onclick="fifo()">FIFO(First In First Out)</button>
    <button class="button btn-primary button2" onclick="lru()">LRU(Least Recently Used)</button>
    <button class="button btn-info button3" onclick="optimal()">Optimal</button>
  </div>
  <script src=simulate.js></script>
</body>

</html>
